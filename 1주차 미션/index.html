<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="todo">
    <h1 class="todo__title">ToDo List</h1>

    <section class="todo__input">
      <input type="text" class="todo__input-field" placeholder="할 일을 입력하세요" />
      <button class="todo__input-btn">추가</button>
    </section>

    <section class="todo__list">
      <h2 class="todo__subtitle">할 일 목록</h2>
      <ul class="todo__items" id="todo-list"></ul>
    </section>

    <section class="todo__completed">
      <h2 class="todo__subtitle">완료된 목록</h2>
      <ul class="todo__items" id="completed-list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
